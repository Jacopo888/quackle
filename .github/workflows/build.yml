# Continuous integration and pull request validation builds
name: CI builds
on:
  push:
    branches: [ master, actions_ci ]
  pull_request:
    branches: [ master, actions_ci ]

jobs:
  job:
    name: ${{ matrix.name }}-build
    runs-on: ${{ matrix.os }}
    env: ${{ matrix.env }}

    strategy:
      fail-fast: false
      matrix:
        name: [macos-latest-clang++, ubuntu-20.04-clang, ubuntu-18.04-g++, ubuntu-20.04-g++, windows-latest-cl]
        include:
          - name: macos-latest-clang++
            os: macos-latest
            env:
              CXX: clang++
              CC: clang
          - name: ubuntu-20.04-clang
            os: ubuntu-20.04
            env:
              CXX: clang++
              CC: clang
          - name: ubuntu-18.04-g++
            os: ubuntu-18.04
            env:
              CXX: g++
              CC: gcc
          - name: ubuntu-20.04-g++
            os: ubuntu-20.04
            env:
              CXX: g++
              CC: gcc
          - name: windows-latest-cl
            os: windows-latest
            env:
              CXX: cl
              C: cl
              VS160COMNTOOLS: C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\Tools

    steps:
    - name: Check out sources
      uses: actions/checkout@v2

    - name: Get latest CMake and ninja
      uses: lukka/get-cmake@latest

    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1
      with:
        path: ../Qt
        key: ${{ runner.os }}-QtCache

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.1'
        arch: 'win64_msvc2019_64'
        cached: ${{ steps.cache-qt.outputs.cache-hit }}

    # - name: Generate and build
    #   uses: lukka/run-cmake@v3
    #   # settings: https://github.com/lukka/run-cmake/blob/main/action.yml

    #   with:
    #     cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
    #     cmakeListsTxtPath: '${{ github.workspace }}/quacker/CMakeLists.txt'
    #     cmakeAppendedArgs: '-GNinja'
    #     buildWithCMakeArgs: '-- -v'
    #     buildDirectory: '${{ github.workspace }}/build/'

    - name: Add MSVC to path
      if: runner.os == 'Windows'
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Generate and build
      run: |
        mkdir build
        cd build
        cmake -G Ninja ../quacker
        ninja -v
